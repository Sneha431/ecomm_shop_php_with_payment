<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f44336;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .details {
            text-align: left;
            display: inline-block;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .details p {
            margin: 8px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Canceled</h1>
    <div class="message">
        We're sorry, but your payment has been canceled. You can try again or contact us if you need assistance.
    </div>

    <div class="details">
        <h3>Transaction Details</h3>
        <p><strong>Status:</strong> <span id="payment-status">Canceled</span></p>
        <p><strong>Transaction ID:</strong> <span id="transaction-id">Not Available</span></p>
        <p><strong>Amount:</strong> <span id="amount-paid">Not Available</span></p>
        <p><strong>Payment Method:</strong> <span id="payment-method">Not Available</span></p>
    </div>

    <a href="index.html" class="btn">Try Again</a>
    <a href="contact.html" class="btn">Contact Support</a>
</div>

<script>
    // If needed, you can dynamically update the cancelation details with JavaScript.
    // For example, you can get transaction details if you have them available from the server.
    document.getElementById("payment-status").textContent = "Canceled"; // Payment status
    document.getElementById("transaction-id").textContent = "CS_test_12345"; // Example transaction ID
    document.getElementById("amount-paid").textContent = "$100.00"; // Example amount
    document.getElementById("payment-method").textContent = "Credit Card"; // Example payment method
</script>

</body>
</html>
