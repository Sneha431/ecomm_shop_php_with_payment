<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/55f78bcf5d.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>


  <link rel="stylesheet" href="style.css">
  <title>E-SHOP</title>
</head>

<body>
  <header>
    <div class="heading">
      <div class="left-heading">
        <div class="logo">
          <a href="/"><img src="../../images/logo.png" alt="" srcset=""></a>
        </div>
        <div class="searchbar">
          <form class="search-form">
            <input type="search" name="search" placeholder="search">
            <input type="submit" value="submit" name="submit">
          </form>
        </div>
      </div>
      <div class="right-heading">
        <div class="login-status">
          <div class="login"><i class="fa-solid fa-right-to-bracket fa-lg"></i></div>
          <div class="register"><i class="fa-solid fa-user-xmark fa-lg"></i></div>
          <div class="logout"><i class="fa-solid fa-right-from-bracket fa-lg"></i></div>
          <div class="logged-user hidden"><i class="fa-solid fa-user-check fa-lg"></i> <span
              class="logged">username</span>
          </div>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
      </div>

    </div>
    <div class="navigation">

    </div>
  </header>
  <main>
    <section class="banner">
<div class="swiper">
  <div class="swiper-wrapper"></div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
    </section>
  </main>
  <footer>
    <div class="social-share">
      <ul>
       <li><i class="fa-brands fa-facebook fa-lg"></i></li>
       <li><i class="fa-brands fa-twitter fa-lg"></i></li>
       <li><i class="fa-brands fa-square-instagram fa-lg"></i></li>
       <li><i class="fa-brands fa-pinterest fa-lg"></i></li>
       <li><i class="fa-brands fa-youtube fa-lg"></i></li>
        
      </ul>
    </div>
   
    <div class="general-info">
      <div class="help">
        <h3>Help</h3>
        <ul>
          <li>Frequently asked questions</li>
          <li>Delivery information</li>
          <li>Arrange & Return</li>
          <li>Product recall</li>
          <li>Customer services</li>
        </ul>
      </div>
      <div class="store-location">
        <h3>Our location</h3>
        <ul>
          <li>London</li>
          <li>Paris</li>
          <li>New York</li>
          <li>Toronto</li>
          <li>Sweden</li>
        </ul>
      </div>
      <div class="legal">
        <h3>Privacy & Legal</h3>
        <ul>
          <li>Cookies & Privacy Policy</li>
          <li>Terms & Conditions</li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
